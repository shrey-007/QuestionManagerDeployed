<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="userBasePage::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section>

  <div class="card mr-3 ml-3" style="background-color:black;">
    <div class="card-body">
      <h3 class="text-center" style="color:white;">Change Password</h3>
      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form th:action="@{/user/changePassword}" method="post">


              <div class="form-group">
                <input name="newPassword" type="text" class="form-control" placeholder="Enter New Password">
              </div>

              <!--              jab session se message tabhi ye dikhega-->
              <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                <p class="text-center" th:text="${session.message.content}"></p>
                <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
              </div>


              <div class="container text-center">
                <button class="btn btn-primary button-custom">Change</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
